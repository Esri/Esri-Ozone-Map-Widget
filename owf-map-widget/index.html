<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ESRI Map for OWF</title>

        <!-- MUST include dojo configuration before other js and css -->
        <script src="js/dojoConfig.js"></script>

        <!-- Load non-AMD libs before dojo to avoid timing problems -->
        <script src="js/lib/lodash.compat.js"></script>
        <script src="js/owf_adapter.js"></script>
        <link href="css/dragAndDrop.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jqtree.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="map"></div>
        <div id="map-controls">
            <div id="overlay" rel="tooltip" title="Overlay Manager"></div>
            <div id="basemaps" rel="tooltip" title="Base Maps"></div>
            <div id="search"></div>
            <div id="popover_content_wrapper" class='basemaptip hidden'><div id="basemapGallery"></div></div>
            <div id="popover_overlay_wrapper" class='overlaytip hidden'>
                <div id="overlay-hr-wrapper">
                    <div id="overlay-tree"></div>
                    <div id="overlay-manager" class="hidden">
                        <b><p id="overlay-manager-title">Overlay Manager</p></b>
                        <b><p id="overlay-manager-subtitle"></p></b>
                        <div id="overlay-manager-add" class="hidden">
                            <form class="form-horizontal" role="form">
                              <div class="form-group">
                                <label for="overlay-manager-add-name" class="col-sm-offset-1 col-sm-2 control-label">Name</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control input-sm" id="overlay-manager-add-name" placeholder="Name">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="overlay-manager-add-url" class="col-sm-offset-1 col-sm-2 control-label">URL</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control input-sm" id="overlay-manager-add-url" placeholder="URL">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="overlay-manager-add-overlay" class="col-sm-offset-1 col-sm-2 control-label">Overlay</label>
                                <div class="col-sm-8">
                                  <select class="form-control input-sm">
                                      <option>Default Overlay</option>
                                      <option>Add New Overlay</option>
                                </select>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-9">
                                  <button type="add" class="btn btn-custom disabled" id="overlay-manager-add-button">Add</button>
                                </div>
                              </div>
                            </form>
                        </div>
                        <div id="overlay-manager-delete" class="hidden">
                            <div id="overlay-removal-tree"></div>
                        </div>
                    </div>
                    <div id="overlay-hr"></div>
                    <div id="overlay-vr"></div>
                    <div id="overlay-add-icon"></div>
                    <div id="overlay-delete-icon"></div>
                    <div id="overlay-back-icon" class="hidden"></div>
                </div>
            </div>
        </div>
        <span id="loading"></span>
        <script>
            function addCss(src) {
                document.writeln('<link rel="stylesheet" href="' + src + '">');
            }

            function addScript(src) {
                document.writeln('<script src="' + src + '"><\/script>');
            }
            addCss(window.esriJsPath + "js/esri/css/esri.css");
            addCss("css/map.css");

            // Add OWF widget API
            addScript(window.owfJsPath + "owf-widget-" +
                ((window.isDebug) ? ("debug") : ("min")) + ".js");

            // Add ESRI JS API, which starts dojo AMD loader
            addScript(window.esriJsPath + "init.js");

            // Trigger app entry point
            addScript("js/app.js");
        </script>
    </body>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/tree.jquery.js"></script>
</html>
