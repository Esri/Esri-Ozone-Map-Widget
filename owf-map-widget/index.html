<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ESRI Map for OWF</title>

        <!-- MUST include dojo configuration before other js and css -->
        <script src="js/dojoConfig.js"></script>
        

        <!-- Load non-AMD libs before dojo to avoid timing problems -->
        <link href="vendor/css/dragAndDrop.css" rel="stylesheet">
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
        <link href="vendor/css/jqtree.css" rel="stylesheet">
        <link href="digits/overlayManager/css/overlayManager.css" rel="stylesheet">
        <link href="digits/legend/css/legend.css" rel="stylesheet">


    </head>
<body>

    <div id="legend">
        <p id="legend_title"><b>Legend</b></p>
        <div id="legend_holder_div"></div>
    </div>
    <div class="legend_vertical_divider"></div>

    <div id="map"></div>
    <div id="map-controls">
        <!--div id="data_div_button"></div-->
        <div id="legend_button" rel="tooltip" title="Legend"></div>
        <div id="overlay" rel="tooltip" title="Overlay Manager"></div>
        <div id="basemaps" rel="tooltip" title="Base Maps"></div>
        <div id="search"></div>
        <div id="popover_content_wrapper" class='basemaptip'><div id="basemapGallery"></div></div>
        <!-- The overlay wrappers content will be populated by the overlayTemplate-->
        <div id="popover_overlay_wrapper" class='overlaytip'></div>
    </div>

    <!--div class="esri_bottom_data_div"></div-->
    <!--div class="esri_bottom_horizontal_divider"></div-->

<span id="loading"></span>
<script>
    function addCss(src) {
        document.writeln('<link rel="stylesheet" href="' + src + '">');
    }

    function addScript(src) {
        document.writeln('<script src="' + src + '"><\/script>');
    }
    addCss(window.esriJsPath + "js/esri/css/esri.css");
    addCss(window.esriJsPath + "js/dojo/dijit/themes/claro/claro.css");
    addCss("css/map.css");
    addCss("digits/basemapGallery/css/basemapGallery.css");


    // Add OWF widget API
    addScript(window.owfJsPath + "owf-widget-" + ((window.isDebug) ? ("debug") : ("min")) + ".js");

    // Add ESRI JS API, which starts dojo AMD loader
    addScript(window.esriJsPath + "init.js");
    addScript("vendor/js/jquery.min.js");
    addScript("vendor/js/bootstrap.min.js");
    addScript("vendor/js/tree.jquery.js");

    // Trigger app entry point
    addScript("js/app.js");
</script>
</body>
</html>
