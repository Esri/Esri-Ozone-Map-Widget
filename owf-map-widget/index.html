<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ESRI Map for OWF</title>

        <!-- MUST include dojo configuration before other js and css -->
        <script src="js/dojoConfig.js"></script>

        <!-- Load non-AMD libs before dojo to avoid timing problems -->
        <script src="js/lib/lodash.compat.js"></script>
        <link href="css/dragAndDrop.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jqtree.css" rel="stylesheet">

    </head>
    <body>
        <div id="map"></div>
        <div id="map-controls">
            <div id="overlay" rel="tooltip" title="Overlay Manager"></div>
            <div id="basemaps" rel="tooltip" title="Base Maps"></div>
            <div id="search"></div>
            <div id="popover_content_wrapper" class='basemaptip'><div id="basemapGallery"></div></div>
            <div id="popover_overlay_wrapper" class='overlaytip'>
                <div id="overlay-hr-wrapper">
                <b><p id="overlay-manager-title">Overlay Manager</p></b>
                <div id="no-overlay-tooltip" class='no-overlays-tip'>
                    <button id = "tooltip-x-button"type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <p>Please add an overlay.</p>
                </div>
                    <div id="overlay-tree" class='default'></div>
                    <div id="overlay-manager">
                        <div id="overlay-manager-add">
                            <div id= "add-feature-div">
                            <b><p id="add-feature-subtitle">Add New Feature</p></b>
                            <form class="form-horizontal" role="form">
                              <div class="form-group">
                                <label for="overlay-manager-add-name" class="col-sm-offset-1 col-sm-2 control-label">Name</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control default input-sm" id="feature-add-name" placeholder="Name">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="overlay-manager-add-id" class="col-sm-offset-1 col-sm-2 control-label">ID</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control default input-sm" id="feature-add-id" placeholder="ID">
                                </div>
                              </div>
                                  <div class="form-group">
                                    <label for="overlay-manager-add-id" class="col-sm-offset-1 col-sm-2 control-label">Type</label>
                                    <label class="radio-inline">
                                        <input type="radio" name ="type-radio" class = 'type-radio' id="kml-radio" value="option1" checked> KML
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name= "type-radio" class = 'type-radio' id="wms-radio" value="option2"> WMS
                                    </label>
                                    </div>
                                  <div class="form-group">
                                    <label for="overlay-manager-add-url" class="col-sm-offset-1 col-sm-2 control-label">URL</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control default input-sm" id="feature-add-url" placeholder="URL">
                                      <span class="help-block">Please enter a valid URL.</span>
                                    </div>
                                  </div>
                                  <div class="form-group" id= 'feature-params-group'>
                                    <label for="overlay-manager-add-params" class="col-sm-offset-1 col-sm-2 control-label">Params</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control input-sm" id="feature-add-params" placeholder="Params">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="overlay-manager-add-overlay" class="col-sm-offset-1 col-sm-2 control-label">Overlay</label>
                                    <div class="col-sm-8">
                                      <select id = "overlay-selection" class="form-control input-sm">
                                    </select>
                                    </div>
                                  </div>
                                </form>
                            </div>
                            <div id= "add-overlay-div">
                                <b><p id="add-overlay-subtitle">Add New Overlay</p></b>
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="overlay-add-name" class="col-sm-offset-1 col-sm-2 control-label">Name</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control default add input-sm" id="overlay-add-name" placeholder="Name">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="overlay-add-id" class="col-sm-offset-1 col-sm-2 control-label">ID</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control default add input-sm" id="overlay-add-id" placeholder="ID">
                                    </div>
                                  </div>
                                </form>
                            </div>
                          </div>
                        <div id="overlay-manager-delete">
                            <b><p id="delete-feature-subtitle">Delete Existing Overlays & Features</p></b>
                          </div>
                        </div>
                    </div>
                    <div id="overlay-hr"></div>
                    <div id="add-overlay-icon"></div>
                    <div id="overlay-add-icon"></div>
                    <div class='btn disabled' id="overlay-delete-icon"></div>
                    <div class="btn" id="overlay-manager-delete-button" class='hidden'></div>
                    <div class="btn disabled" id="overlay-manager-add-button"></div>
                    <div id="overlay-back-icon"></div>
                </div>
            </div>
        </div>
        <span id="loading"></span>
        <script>
            function addCss(src) {
                document.writeln('<link rel="stylesheet" href="' + src + '">');
            }

            function addScript(src) {
                document.writeln('<script src="' + src + '"><\/script>');
            }
            addCss(window.esriJsPath + "js/esri/css/esri.css");
            addCss("css/map.css");

            // Add OWF widget API
            addScript(window.owfJsPath + "owf-widget-" +
                ((window.isDebug) ? ("debug") : ("min")) + ".js");

            // Add ESRI JS API, which starts dojo AMD loader
            addScript(window.esriJsPath + "init.js");

            // Trigger app entry point
            addScript("js/app.js");
        </script>
    </body>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/tree.jquery.js"></script>
</html>
