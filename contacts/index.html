<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Contacts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="css/dragAndDrop.css">

        <script src="js/vendor/owf-widget-debug.js"></script>
        <script type="text/javascript">
            
            var theme,
                cssFile = 'main';

            if(OWF.Util.isRunningInOWF()) {
                theme = OWF.getCurrentTheme();
                
                if(theme.themeContrast === 'white-on-black') {
                    cssFile = 'wob';
                }
                else if(theme.themeName === 'large-text') {
                    cssFile = 'lt';
                }
            }

            document.write('<link rel="stylesheet" href="css/' + cssFile + '.css">');

        </script>
    </head>
    <body>

        <div class="navbar">
            <div class="navbar-inner">
                <a href="" class="brand">Contacts Manager</a>
                <!-- <form class="navbar-form pull-left" id="search-contacts">
                    <input type="text" class="span2" placeholder="Search...">
                </form> -->
                <ul class="nav pull-right">
                    <a href="#new" class="btn"><i class="icon icon-plus"></i> Create</a>
                </ul>
            </div>
        </div>

        <div id="contacts"></div>
        <script type="text/template" id="contact-template">
            <td>{{name}}</td>
            <td class="address">{{address}}</td>
            <td>{{phoneNumber}}</td>
        </script>

        <div id="contact"></div>
        <script type="text/template" id="contact-form-template">
            <form id="contact-form" class="form-horizontal">
                <label>Name</label>
                <input type="text" id="name" value="{{name}}" placeholder="Name">
                
                <label>Address</label>
                <input type="text" id="address" value="{{address}}" placeholder="Stree Address, City, State, zip">
                
                <label>Phone Number</label>
                <input type="text" id="phone" value="{{phoneNumber}}" placeholder="">

                <div>
                    <a href="#" id="save-contact" class="btn btn-success">Save changes</a>
                    <a href="#" type="button" class="btn">Cancel</a>
                    <a href="#" id="delete-contact" class="btn btn-danger">Delete</a>
                </div>
            </form>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.1.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/vendor/json2.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/lodash.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/amplify.store.js"></script>
        <script src="js/vendor/backbone.amplify.js"></script>
        <script src="js/vendor/handlebars-1.0.rc.1.js"></script>

        <script src="js/models/contact.js"></script>
        <script src="js/collections/contacts.js"></script>
        <script src="js/views/contact.js"></script>
        <script src="js/views/contacts.js"></script>
        <script src="js/routers/router.js"></script>

    </body>
</html>
